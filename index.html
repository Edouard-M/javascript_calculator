<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800|Passion One:300,300i,400,400i,500,500i,600,600i,700,700i,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <h1> Simple Calculator </h1>
        <div id="calculator" class="calculator">
            <div class="calculator_main">
                <input type="text" placeholder="0" id="display" class="screen">
                <div class="line">
                    <button id="button">AC</button>
                    <button id="button">DEL</button>
                    <button id="button">%</button>
                    <button id="button">/</button>
                </div>
                <div class="line">
                    <button id="button">7</button>
                    <button id="button">8</button>
                    <button id="button">9</button>
                    <button id="button">X</button>
                </div>
                <div class="line">
                    <button id="button">4</button>
                    <button id="button">5</button>
                    <button id="button">6</button>
                    <button id="button">-</button>
                </div>
                <div class="line">
                    <button id="button">1</button>
                    <button id="button">2</button>
                    <button id="button">3</button>
                    <button id="button">+</button>
                </div>
                <div class="line">
                    <button id="button">+/-</button>
                    <button id="button">0</button>
                    <button id="button">,</button>
                    <button id="button">=</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
  </body>


</html>
